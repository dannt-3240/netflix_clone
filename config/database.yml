default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV["DATABASE_USER"] %>
  password: <%= ENV["DATABASE_PASSWORD"] %>
  host: <%= ENV["DATABASE_HOST"] %>

development:
  <<: *default
  database: netflix-clone-app_development
test:
  <<: *default
  database: netflix-clone_test
production:
  <<: *default
  database: netflix-clone_production
  username: netflix-clone
  password: <%= ENV["DATABASE_PASSWORD"] %>
